output_dir = /var/cache/mapcrafter/map

[world:vanilla]
input_dir = /srv/craftbukkit/world/

[world:vanilla_nether]
input_dir = /srv/craftbukkit/world_nether/
dimension = nether

[world:vanilla_end]
input_dir = /srv/craftbukkit/world_the_end/
dimension = end

[global:map]
water_opacity = 0.75
lighting_water_intensity = 0.6
render_mode = daylight
texture_size = 12

[map:map_vanilla]
name = Vanilla Overworld
world = vanilla

[map:map_vanilla_slimes]
name = Vanilla Slime Chunks
world = vanilla
render_view = topdown
overlay = slime
texture_size = 4

[map:map_vanilla_nether]
name = Vanilla Nether
world = vanilla_nether
render_view = topdown
render_mode = cave
texture_size = 6

[map:map_vanilla_end]
name = Vanilla End
world = vanilla_end

[marker:homes]
name = Homes
prefix = [home]
icon = home.svg
icon_size = [32, 32]
title_format = Home: %(text)

[marker:portals]
name = Portals
prefix = [portal]
icon = portal.svg
icon_size = [32, 32]
title_format = Portal: %(text)
text_format = Portal: %(text) (%(x), %(z))

[marker:villages]
name = Villages
prefix = [village]
title_format = Village: %(text)

[marker:strongholds]
name = Strongholds
prefix = [stronghold]
title_format = Stronghold: %(text)

